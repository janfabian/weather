<div class="medium-3 small-5 columns text-center day-forecast">
    <p class="date"><% print(_.capitalize(dateWord)) %><br />
    <span class="small"><% print(_.sprintf(dateFormat, dateObj.getDate(), dateObj.getMonth() + 1, dateObj.getFullYear())) %></span></p>
    <img src="<%=weatherIconUrl[0].value%>" class="icon" />
    <div class="temp">
        <p class="cels"><strong><%= tempMaxC %>째</strong> <span class="grey">/ <%= tempMinC %>째</span></p>
        <p class="fahr"><strong><%= tempMaxF %>째</strong> <span class="grey">/ <%= tempMinF %>째</span></p>
    </div>
    <div class="wind">
        <p class="kmh"><strong><%= windspeedKmph %></strong> <%= units.kmh %></p>
        <p class="mileh"><strong><%= windspeedMiles %></strong> <%= units.miles %></p>
    </div>
</div>
