<div class="medium-3 columns text-center day-forecast">
    <p class="date"><strong><% print(_.capitalize(dateWord)) %></strong><br />
    <span class="small"><% print(_.sprintf(dateFormat, dateObj.getDate(), dateObj.getMonth() + 1, dateObj.getFullYear())) %></span></p>
    <img src="<%=weatherIconUrl[0].value%>" class="icon" />
    <div class="temp">
        <p class="cels"><%= tempMaxC %>째 / <%= tempMinC %>째</p>
        <p class="fahr"><%= tempMaxF %>째 / <%= tempMinF %>째</p>
    </div>
    <div class="wind">
        <p class="kmh"><%= windspeedKmph %> <%= units.kmh %></p>
        <p class="mileh"><%= windspeedKmph %> <%= units.miles %></p>
    </div>
</div>
